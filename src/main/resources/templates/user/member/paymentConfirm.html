<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>modify account ok</title>
    <link th:inline="css" rel="stylesheet" th:href="@{/css/user/paymentConfirm.css}"/>
    <link rel="stylesheet" href="../../../static/css/user/paymentConfirm.css">
</head>
<body>
<!-- Navigation: 네브바-->
<div th:replace="~{user/include/nav :: NavFragment}"></div>
<div id="result_container">
    <div class="result">
        <h2>결제 내역</h2>
        <div class="form_list">
            <div class="form_item"><label for="reservationNum">예약 번호&emsp;&emsp;</label>
                <input id="reservationNum" name="reservationNum" type="text" th:value="${orderInfo.reservationNum}" readonly disabled>
            </div>
            <div class="form_item">
                <label for="storeName">품&emsp;&emsp;목&emsp;&emsp;&ensp;</label>
                <input id="storeName" name="storeName" type="text"
                       th:value="${orderInfo.room.store.storeName} + ' ' +${orderInfo.room.size} + '룸'" readonly disabled></div>
            <div class="form_item">
                <label for="reservationDate">예&ensp;약&ensp;일&emsp;&emsp;&ensp;</label>
                <input id="reservationDate" name="reservationDate" type="text"
                       th:value="${orderInfo.startDate} + ' ~ ' +${orderInfo.endDate}" readonly disabled>
            </div>
            <div class="form_item">
                <label for="price">금&emsp;&emsp;액&emsp;&emsp;&ensp;</label>
                <input id="price" name="price" type="text" th:value="${orderInfo.totalPrice} + '원'" readonly disabled>
            </div>
            <div class="form_item">
                <label for="amount">개&emsp;&emsp;수&emsp;&emsp;&ensp;</label>
                <input id="amount" name="amount" type="text" th:value="${orderInfo.totalAmount}" readonly disabled>
            </div>
            <div class="form_item">
                <label for="issuerCorp">카&ensp;드&ensp;사&emsp;&emsp;&ensp;</label>
                <input id="issuerCorp" name="issuerCorp" type="text" th:value="${paymentInfo.issuerCorp}" readonly disabled>
            </div>
            <div class="form_item">
                <label for="approvedAt">결&ensp;제&ensp;일&emsp;&emsp;&ensp;</label>
                <input id="approvedAt" name="approvedAt" type="text" th:value="${paymentInfo.approvedAt}" readonly disabled>
            </div>
            <div class="form_item backBtn">
                <a th:href="@{/user/reservationList}">예약 리스트로 돌아가기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
