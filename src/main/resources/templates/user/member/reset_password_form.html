<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호찾기</title>
    <link rel="stylesheet" th:href="@{/css/user/find_idAndPw_form.css}"/>
    <link rel="stylesheet" th:href="@{/css/common/common.css}"/>
</head>
<body id="full_body">
    <div id="find_container">
        <div class="side_logo"><a th:href="@{/}"><img th:src="@{/image/logo_orange_Removal.png}"></a> </div>
        <h3>비밀번호 재설정</h3>
        <div id="find_wrap">
            <form th:action="@{/user/reset_password_form}" method="post">
                <div class="form_list">
                    <div class="form_item">
                        <label for="userId"></label>
                        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" autofocus required>
                    </div>
                    <hr>
                    <div class="form_item">
                        <label for="email"></label>
                        <input type="email" id="email" name="mail" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                </div>
                <button class="find_button" type="submit">이메일 전송</button>
            </form>
            <div class="account_links">
                <a th:href="@{/user/login}">로그인</a>
                <a th:href="@{/user/forgot_id}">아이디 찾기</a>
                <a th:href="@{/user/terms}">회원가입</a>
            </div>
        </div>
    </div>
</body>
<script>
//submit버튼 누르면 알랏창
$(".find_button").click(function(){
alert("이메일을 전송했습니다.");
});
</script>
</html>
