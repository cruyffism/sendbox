<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <link th:inline="css" th:href="@{/css/board/boardRegister.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../../static/css/board/boardRegister.css">

</head>
<body>
<div id="container board_container">
    <div class="form_wrap">
        <h1 class="board_title">게시글 작성</h1>
        <form th:action="@{/board/register}" th:method="post" class="board_content" enctype="multipart/form-data">
            <div class="form_item">
                <label for="title">제&emsp;&emsp;&ensp; 목&ensp;&ensp;<span class="requiredDot">*</span></label>
                <input type="text" id="title" name="title" required placeholder="제목을 입력해주세요">
            </div><hr>
            <div class="form_item">
                <label for="content">내&emsp;&emsp;&ensp; 용&ensp;&ensp;<span class="requiredDot">*</span></label>
                <textarea id="content" name="content" required placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div class="form_item">
                <label for="thumbnail">첨 부 파 일 &ensp;&ensp;</label>
                <input type="file" id="thumbnail" name="thumbnail" placeholder="첨부파일">
            </div>
            <input class="regi_button" type="submit" value="게시글 등록">
        </form>
        <input type="button" class="listBtn option_button" value="목록으로">
    </div>
</div>
</body>
<!-- JavaScript 부분 -->
<script th:inline="javascript">
    var actionForm = $("form");

    $(".listBtn").click(function () {
        var page = $("input[name='page']");
        var type = $("input[name='type']");
        var keyword = $("input[name='keyword']");

        actionForm.empty();
        actionForm.append(page);
        actionForm.append(type);
        actionForm.append(keyword);

        // actionForm
        //     .attr("action", "/board/noticeList")
        //     .attr("method", "get");
        actionForm.submit();
    });
</script>
</html>
